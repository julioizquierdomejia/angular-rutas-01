<table class="table-auto border border-solid border-slate-800">
    <thead>
        <th>Id</th>
        <th>Item</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Tool</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataService.alamcen" class="border-bottom">
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td><button class="bg-blue-500 px-4 py-2 rounded-lg" [routerLink]="['/detalle', item[0] ]">Ver Mas</button></td>
        </tr>
    </tbody>
</table>
